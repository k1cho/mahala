<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l4">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col s12 m8 l8">
      <div *ngIf="notifications?.length > 0">
        <ul class="collection col s12 m10 l10 dark" *ngFor="let n of notifications">
          <li class="collection-item avatar">
            <img src="https://res.cloudinary.com/dj7a0d88z/image/upload/v{{n.sender.picVersion}}/{{n.sender.picId}}"
              alt="" class="circle">
            <span class="title">{{ n.message }}</span>
            <a class="secondary-content">
              <i *ngIf="!n.read" class="material-icons">brightness_1</i>
              <i *ngIf="n.read" class="material-icons">panorama_fish_eye</i>
            </a>
            <p class="time">{{ timeFromNow(n.created) }}</p>
            <div>
              <i class="material-icons check" (click)="markAsRead(n)" [ngClass]="{disabled: n.read}">check_circle</i>
              <i class="material-icons cancel" (click)="deleteNotification(n)">cancel</i>
            </div>
          </li>
        </ul>
      </div>
      <ul class="collection col s12 m10 l10 dark" *ngIf="notifications?.length <= 0">
        <h3 class="text">You have no new Notifications.</h3>
      </ul>
    </div>
  </div>
</div>
