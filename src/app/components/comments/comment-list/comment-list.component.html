<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l4">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col s12 m8 l8">
      <div class="row col s12 m12 l10 dark">
        <div class="commentsDiv">
          <form #commentForm="ngForm">
            <div class="formDiv">
              <textarea id="textarea1" class="materialize-textarea" name="comment" [(ngModel)]="formData.comment"
                #comment="ngModel" required></textarea>
              <div *ngIf="comment.invalid && (comment.dirty || comment.touched)">
                <span class="error" *ngIf="comment.errors['required']">
                  Comment is required.
                </span>
              </div>
              <div class="col s12">
                <button class="btn waves-effect waves-light commentBtn" [disabled]="!commentForm.form.valid" (click)="createComment()">Add
                  Comment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <ul class="collection col s12 m12 l10 dark" *ngFor="let comment of comments">
        <li class="collection-item avatar">
          <img class="circle" src="http://placehold.it/100x100" alt="">
          <span class="title">
            {{ comment.user.username }}
          </span>
          <p class="time">{{ comment.createdAt }}</p>
          <p class="comment"> {{ comment.comment }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
