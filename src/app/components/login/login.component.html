<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner == true">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Login</h3>
      <div class="alert-danger" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <form class="col s12" #loginForm="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <label for="username">Username</label>
            <input type="text" name="username" [(ngModel)]="formData.username" #username="ngModel" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)">
              <span class="error" *ngIf="username.errors['required']">
                Username is required.
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="formData.password" #password="ngModel"
              required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <span class="error" *ngIf="password.errors['required']">
                Password is required.
              </span>
            </div>
          </div>
        </div>
        <button class="btn waves-effect" id="loginbtn" [disabled]="!loginForm.form.valid" (keyup.enter)="login()"
          (click)="login()" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
