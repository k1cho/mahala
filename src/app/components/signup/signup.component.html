<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner == true">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Sign Up</h3>
      <div class="alert-danger" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="register()">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" formControlName="username" #username>
            <label for="username">Username</label>
            <span class="error" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched">
              Username is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="email" formControlName="email" #email>
            <label for="email">Email</label>
            <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
              Email is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="password" formControlName="password" #password>
            <label for="password">Password</label>
            <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
              Password is required
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="password" #passwordConfirm>
            <label for="passwordConfirm">Confirm Password</label>
            <span class="error" *ngIf="!signupForm.controls['passwordConfirm'].valid && signupForm.controls['passwordConfirm'].touched">
              Confirmation is required
            </span>
            <span class="error" *ngIf="password.value !== passwordConfirm.value">
              Password and Confirmation do not match
            </span>
          </div>
        </div>
        <button class="btn waves-effect" id="signupbtn" [disabled]="!signupForm.valid">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
