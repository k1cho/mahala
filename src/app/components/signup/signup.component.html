<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner == true">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Sign Up</h3>
      <div class="alert-danger" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <form class="col s12" #signupForm="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <label for="username">Username</label>
            <input type="text" name="username" [(ngModel)]="formData.username" #username="ngModel" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)">
              <span class="error" *ngIf="username.errors['required']">
                Username is required.
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">email</label>
            <input type="text" name="email" id="email" [(ngModel)]="formData.email" #email="ngModel" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <span class="error" *ngIf="email.errors['required']">
                Email is required.
              </span>
              <span class="error" *ngIf="email.errors['email']">
                Invalid Email format.
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="formData.password" #password="ngModel"
              required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <span class="error" *ngIf="password.errors['required']">
                Password is required.
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" name="passwordConfirm" [(ngModel)]="formData.passwordConfirm"
              #passwordConfirm="ngModel" required>
            <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)">
              <span class="error" *ngIf="passwordConfirm.errors['required']">
                Confirmation is required.
              </span>
            </div>
            <span class="error" *ngIf="password.value !== passwordConfirm">
              Password and confirmation do not match.
            </span>
          </div>
        </div>
        <button class="btn waves-effect" id="signupbtn" [disabled]="!signupForm.form.valid" (click)="register()" type="submit">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
