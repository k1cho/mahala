<app-toolbar (onlineUsers)="online($event)"></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l4">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col s12 m8 l8">
      <div class="row col s12 m6 l4 cardDiv dark" *ngFor="let user of users">
        <a (click)="viewUser(user)">
          <div class="card-image imgDiv">
            <img class="imgCircle responsive-img" src="https://res.cloudinary.com/dj7a0d88z/image/upload/v{{user.picVersion}}/{{user.picId}}"
              alt="">
          </div>
        </a>
        <div class="card-action">
          <h6>
            {{ user.username }}
            <i class="fa fa-circle" *ngIf="checkIfUserIsOnline(user.username)"></i>
          </h6>
          <p>Country</p>
          <button class="btn waves-effect waves-light" *ngIf="!checkIfUserIsFollowed(userArr, user._id)" (click)="follow(user._id)">Follow</button>
          <button class="btn btn-invert waves-effect waves-light" *ngIf="checkIfUserIsFollowed(userArr, user._id)"
            (click)="unfollow(user._id)">Unfollow</button>
          <a class="secondary-content" [routerLink]="['/chat', user.username]" routerLinkActive="router-link-active">
            <i class="material-icons">chat</i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
