<app-toolbar></app-toolbar>

<div class="container">
  <div class="col s12 m12 l10">
    <ul class="tabs dark">
      <li class="tab col s4" (click)="changeTab('posts')">
        <a class="active">
          Posts
        </a>
      </li>
      <li class="tab col s4" (click)="changeTab('following')">
        <a>
          Following
        </a>
      </li>
      <li class="tab col s4" (click)="changeTab('followers')">
        <a>
          Followers
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m4 l3">
      <div class="row">
        <div class="col s12">
          <span class="title">{{ user?.username }}</span>
          <h2>Country</h2>
        </div>
      </div>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12">
          <div class="row" *ngIf="postsTab">
            <ul class="collection col s12 m12 l10 dark" *ngFor="let post of posts">
              <li class="collection-item avatar">
                <img src="https://res.cloudinary.com/dj7a0d88z/image/upload/v{{user?.picVersion}}/{{user?.picId}}" alt=""
                  class="circle">
                <span class="title">{{ user?.username }}</span>
                <p class="time">{{ post.createdAt }}
                </p>
              </li>
              <div class="row">
                <div class="col s12">
                  <div class="post">
                    <div class="card-image">
                      <img class="postImage" src="http://wac.2f9ad.chicdn.net/802F9AD/u/joyent.wme/public/wme/assets/ec050984-7b81-11e6-96e0-8905cd656caf.jpg?v=26"
                        alt="">
                    </div>
                    <div class="card-content">
                      <p>{{ post.post }}</p>
                    </div>
                    <div class="card-action">
                      <i class="material-icons">thumb_up</i>
                      <span class="iconSpan">{{ post.totalLikes }}</span>

                      <i class="material-icons">chat</i>
                      <span class="iconSpan">{{ post.comments.length }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
          </div>

          <div class="row" *ngIf="followingTab">
            <div class="col 12 m4 l4 dark cardDiv" *ngFor="let f of following">
              <div class="card-image imgDiv">
                <img src="https://res.cloudinary.com/dj7a0d88z/image/upload/v{{f.picVersion}}/{{f.picId}}" alt="" class="imgCircle">
              </div>
              <div class="card-action">
                <h6 class="card-title">{{ f.username }}</h6>
                <p>country</p>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="followersTab">
            <div class="col 12 m4 l4 dark cardDiv" *ngFor="let fl of followers">
              <div class="card-image imgDiv">
                <img src="https://res.cloudinary.com/dj7a0d88z/image/upload/v{{fl.picVersion}}/{{fl.picId}}" alt=""
                  class="imgCircle">
              </div>
              <div class="card-action">
                <h6 class="card-title">{{ fl.username }}</h6>
                <p>country</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
