<app-toolbar></app-toolbar>

<div class="container">
  <div class="col s12 m12 l10">
    <ul class="tabs dark">
      <li class="tab col s4" (click)="changeTab('posts')">
        <a class="active">
          Posts
        </a>
      </li>
      <li class="tab col s4" (click)="changeTab('following')">
        <a>
          Following
        </a>
      </li>
      <li class="tab col s4" (click)="changeTab('followers')">
        <a>
          Followers
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m4 l3">
      <div class="row">
        <div class="col s12">
          <span class="title">{{ user?.username }}</span>
          <h2>Country</h2>
        </div>
      </div>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12">
          <div class="row" *ngIf="postsTab">
            <ul class="collection col s12 m12 l10 dark" *ngFor="let post of posts">
              <li class="collection-item avatar">
                <img src="http://placehold.it/100x100" alt="" class="circle">
                <span class="post">{{ post.user.username }}</span>
                <p class="time">{{ post.created }} <br> Country</p>
              </li>
              <div class="row">
                <div class="col s12">
                  <div>
                    <div class="card-image card_image">
                      <img src="http://placehold.it/100x100" alt="" class="postImage">
                    </div>
                    <div class="card-content">
                      <p>{{ post.post }}</p>
                    </div>
                    <div class="card-action">
                      <i class="material-icons">thump_up</i>
                      <span id="icon-span">{{ post.totalLikes }}</span>
                      <i class="material-icons">chat</i>
                      <span id="icon-span">{{ post.comments?.length}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
          </div>

          <div class="row" *ngIf="followingTab">
            <div class="col 12 m4 l4 dark" *ngFor="let f of following">
              <div class="card-image imgDiv">
                <img src="https://res.cloudinary.com/dj7a0d88z/image/upload/v{{f.picVersion}}/{{f.picId}}" alt="" class="imgCircle">
              </div>
              <div class="card-action">
                <h6 class="card-title">{{ f.username }}</h6>
                <p>country</p>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="followersTab">
            <div class="col 12 m4 l4 dark" *ngFor="let fl of followers">
              <div class="card-image imgDiv">
                <img src="https://res.cloudinary.com/dj7a0d88z/image/upload/v{{fl.picVersion}}/{{fl.picId}}" alt=""
                  class="imgCircle">
              </div>
              <div class="card-action">
                <h6 class="card-title">{{ fl.username }}</h6>
                <p>country</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
