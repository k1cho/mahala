<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l4">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col s12 m8 l8 dark form">
      <h3 class="text">Change Password</h3>
      <div class="row">
        <form class="col s12 m12 l12">
          <div class="row">
            <div class="input-field col s11 m11 l11">
              <input type="password" id="currentPassword">
              <label for="currentPassword">Current Password</label>
              <span class="error">Current Password is required.</span>
            </div>

            <div class="input-field col s11 m11 l11">
              <input type="password" id="newPassword">
              <label for="newPassword">New Password</label>
              <span class="error">New Password is required.</span>
            </div>

            <div class="input-field col s11 m11 l11">
              <input type="password" id="confirmPassword">
              <label for="confirmPassword">Confirm Password</label>
              <span class="error">Confirm Password is required.</span>
              <span class="error">New Password and Confirmation do not match.</span>
            </div>
            <div class="row">
              <div class="col s11 m11 l11">
                <button class="btn waves-effect waves-light">Save Password</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
