<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l4">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col s12 m8 l8 dark form">
      <h3 class="text">Change Password</h3>
      <div class="row">
        <form class="col s12 m12 l12" #changePasswordForm="ngForm">
          <div class="row">
            <div class="input-field col s11 m11 l11">
              <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="formData.currentPassword"
                #currentPassword="ngModel" required>
              <label for="currentPassword">Current Password</label>
              <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)">
                <span class="error" *ngIf="currentPassword.errors['required']">Current Password is required.</span>
              </div>
            </div>

            <div class="input-field col s11 m11 l11">
              <input type="password" id="newPassword" id="newPassword" name="newPassword" [(ngModel)]="formData.newPassword"
                #newPassword="ngModel" required>
              <label for="newPassword">New Password</label>
              <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)">
                <span class="error" *ngIf="newPassword.errors['required']">New Password is required.</span>
              </div>
            </div>

            <div class="input-field col s11 m11 l11">
              <input type="password" id="confirmPassword" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword"
                #confirmPassword="ngModel" required>
              <label for="confirmPassword">Confirm Password</label>
              <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                <span class="error" *ngIf="confirmPassword.errors['required']">Confirm Password is required.</span>
              </div>
              <span class="error" *ngIf="checkPasswords(newPassword, confirmPassword)">New Password and Confirmation do
                not
                match.</span>
            </div>
            <div class="row">
              <div class="col s11 m11 l11">
                <button class="btn waves-effect waves-light" [disabled]="!changePasswordForm.form.valid" (click)="changePassword()">Save
                  Password</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
